{% extends 'base.html' %}


{% block content %}

<div id="body_base">
    <div id="div1"><img src="/static/landing_page.png" alt="" srcset=""></div>
    <div id="div2">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
        <section class="section gray-bg" id="contactus">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="section-title">
                            <h2>Get In Touch</h2>
                            <p>I design and develop services for customers of all sizes, specializing in creating
                                stylish, modern websites</p>
                        </div>
                    </div>
                </div>
                <div class="row flex-row-reverse">
                    <div class="col-md-7 col-lg-8 m-15px-tb">
                        <div class="contact-form">
                            <form action="/" method="POST" class="contactform contact_form" id="contact_form">
                                    
                                <div class="returnmessage valid-feedback p-15px-b"
                                    data-success="Your message has been received, We will contact you soon."></div>
                                <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required
                                        Fields</span></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="name" type="text" placeholder="Full Name" name="Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="Email" type="text" name="Email"  placeholder="Email Address"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input id="subject" type="text" name="Subject"  placeholder="Subject" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea id="message" name="Message" placeholder="Message" class="form-control"
                                                rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="send">
                                            <input class="btn btn-warning"type="submit" value="Submit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5 col-lg-4 m-15px-tb">
                        <div class="contact-name">
                            <h5>Mail</h5>
                            <p>rishav7822@gmail</p>
                        </div>
                        <div class="contact-name">
                            <h5>Visit My Library</h5>
                            <p>Bangalore, India</p>
                        </div>
                        <div class="contact-name">
                            <h5>Phone</h5>
                            <p>+01 123 654 8096</p>
                        </div>
                        <div class="social-share nav">
                            <!-- <a class="dribbble" href="#">
                                <i class="fab fa-dribbble"></i>
                            </a>
                            <a class="behance" href="#">
                                <i class="fab fa-behance"></i>
                            </a> -->
                            <a class="linkedin" href="#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>



<link rel="stylesheet" href="/static/home.css">
<link rel="stylesheet" href="/static/contact_pg.css">
{% endblock %}
