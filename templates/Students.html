{% extends 'base.html' %}

{% block content %}

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Phone_Number</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  {% for stud in stud_all %}

    <tr>
      <td>{{stud.Username}}</td>
      <td>{{stud.Phone_Number}}</td>
      <td>{{stud.Email}}</td>
    </tr>

  {% endfor %}

  </tbody>
</table>



{% endblock %}
