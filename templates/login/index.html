{% extends 'base.html' %}

{% block content %}

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img src="{{ url_for('static', filename ="login/images/undraw_file_sync_ot38.svg") }} " alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
            <h3> <strong>Login to MyLib</strong></h3>
            <p class="mb-4">Thanks for choosing MyLib</p>
          </div>
          <form action="/login/" method="POST">
            
            {{ form.csrf_token }}

            
            <div >
             
              <table>
                <tr>
                  <td> {{form.Username.label}}</td>
                  <td> {{form.Username()}} </td>
                </tr>
                <tr>
                  <td>{{form.Password.label}}</td>
                  <td>{{form.Password()}}</td>
                  
                </tr>
              </table>
             
            </div>
            
            
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
            </div>

            <button type="submit" class="btn text-white btn-block btn-primary">Log In</button>


            <span class="d-block text-left my-4 text-muted"> or sign in with</span>
            
            <div class="social-login">
              <a href="https://www.facebook.com/login/" class="facebook">
                <span class="icon-facebook mr-3"></span> 
              </a>
              <a href="https://twitter.com/i/flow/login" class="twitter">
                <span class="icon-twitter mr-3"></span> 
              </a>
              <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1376022811%3A1694745571934311&theme=glif" class="google">
                <span class="icon-google mr-3"></span> 
              </a>
            </div>
          </form>
          </div>
        </div>
        
      </div>
      
    </div>
  </div>
</div>


  <script src="{{ url_for('static', filename ="login/js/jquery-3.3.1.min.js") }}"></script>
  <script src="{{ url_for('static', filename ="login/js/popper.min.js") }} "></script>
  <script src="{{ url_for('static', filename ="login/js/bootstrap.min.js") }}"></script>
  <script src="{{ url_for('static', filename ="login/js/main.js") }}"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename="login/fonts/icomoon/style.css") }} ">

    <link rel="stylesheet" href=" {{ url_for('static', filename="login/css/owl.carousel.min.css") }} ">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" {{ url_for('static', filename ="login/css/bootstrap.min.css") }} ">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename ="login/css/style.css") }}  ">


<link rel="stylesheet" href="/static/login/css/">



{% endblock %}
